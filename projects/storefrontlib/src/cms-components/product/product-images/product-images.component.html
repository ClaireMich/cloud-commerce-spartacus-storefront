<ng-container *ngIf="mainImage$ | async as main">
  <lib-ngx-image-zoom
    [thumbImage]="myThumbnail"
    [fullImage]="myFullresImage"
    [magnification]="1"
    [enableScrollZoom]="true"
    [enableLens]="true"
    [lensWidth]="200"
  ></lib-ngx-image-zoom>
  <!--   <lib-ngx-image-zoom [thumbImage]="main.image.zoom.url" ></lib-ngx-image-zoom> -->
</ng-container>
<!-- <ng-container *ngIf="detailImage">
  <p [innerHTML]="detailImage"></p>
</ng-container> -->
<ng-container *ngIf="thumbs$ | async as thumbs">
  <cx-carousel
    *ngIf="thumbs.length"
    class="thumbs"
    [items]="thumbs"
    itemWidth="120px"
    [hideIndicators]="false"
    [template]="thumb"
  ></cx-carousel>
</ng-container>

<ng-template #thumb let-item="item">
  <cx-media
    [container]="item.container"
    tabindex="0"
    format="thumbnail"
    (focus)="openImage(item.container)"
    [class.is-active]="isActive(item.container) | async"
  >
  </cx-media>
</ng-template>
